apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-dashboard-backend.fullname" . }}
  labels:
    {{- include "data-dashboard-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "data-dashboard-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
      labels:
        {{- include "data-dashboard-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "/etc/data-dashboard-backend/dashboard.yml"
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ template "data-dashboard-backend.secretName" . }}
                key: databaseUrl
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: {{ template "data-dashboard-backend.secretName" . }}
                key: databaseUser
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "data-dashboard-backend.secretName" . }}
                key: databasePassword
          {{- if .Values.sentry.dsn }}
          - name: SENTRY_DSN
            value: {{ .Values.sentry.dsn }}
          - name: SENTRY_LOG_LEVEL
            value: {{ .Values.sentry.level }}
            {{- if .Values.sentry.stacktrace.enabled }}
          - name: SENTRY_ATTACH_STACKTRACE
            value: {{ .Values.sentry.stacktrace.enabled | quote }}
          - name: SENTRY_STACKTRACE_APP_PACKAGES
            value: {{ .Values.sentry.stacktrace.packages}}
            {{- end }}
          - name: SENTRY_NAME
            value:  {{ include "data-dashboard-backend.sentryName" . }}
          - name: SENTRY_RELEASE
            value:  {{ include "data-dashboard-backend.sentryRelease" . }}
          - name: SENTRY_ENVIRONMENT
            value: {{ .Values.sentry.service.environment }}
          - name: SENTRY_OPEN_TELEMETRY_ENABLED
            value: {{ .Values.sentry.openTelemetry.enabled | quote }}
          - name: SENTRY_AUTO_INIT
            value: {{ if .Values.sentry.openTelemetry.enabled }}"true"{{ else }}"false"{{ end }}
            {{- if not .Values.sentry.openTelemetry.metricsEnabled }}
          - name: OTEL_TRACES_EXPORTER
            value: "none"
            {{- end }}
            {{- if not .Values.sentry.openTelemetry.tracesEnabled }}
          - name: OTEL_METRICS_EXPORTER
            value: "none"
            {{- end }}
          {{- else }}
          - name: SENTRY_ENABLED
            value: "false"
          {{- end }}
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.path }}/health
              port: http
              httpHeaders:
                - name: Accept
                  value: application/json
          readinessProbe:
            httpGet:
              path: {{ .Values.path }}/health
              port: http
              httpHeaders:
                - name: Accept
                  value: application/json
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/data-dashboard-backend/
      volumes:
        - name: config
          configMap:
            name: {{ include "data-dashboard-backend.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
