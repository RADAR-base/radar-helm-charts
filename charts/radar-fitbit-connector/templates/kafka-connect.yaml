{{/*    initContainer:*/}}
{{/*      - name: fix-permissions*/}}
{{/*        command:*/}}
{{/*          - chown*/}}
{{/*          - -R*/}}
{{/*          - {{ .Values.persistence.fsUserOverride }}*/}}
{{/*          - /var/lib/kafka-connect-fitbit-source/logs*/}}
{{/*        image: alpine:latest*/}}
