{{/*        - name: config-users*/}}
{{/*          mountPath: /opt/kafka/plugins/kafka-connect-fitbit-source/users*/}}
{{/*        - name: logs*/}}
{{/*          mountPath: /opt/kafka/plugins/kafka-connect-fitbit-source/logs*/}}
{{/*    {{- if .Values.persistence.fsUserOverride }}*/}}
