---
apiVersion: v2
name: radar-nifi
version: 2.0.1
appVersion: 2.3.0
description: Apache NiFi is a software project from the Apache Software Foundation designed to automate the flow of data between software systems.
keywords:
  - nifi
  - data
  - process
home: https://nifi.apache.org/
icon: https://svn.apache.org/repos/asf/nifi/site/trunk/images/niFi-logo-horizontal-scaled.png
maintainers:
  - name: Heet
    email: heet.sankesara@kcl.ac.uk
    url: https://github.com/Hsankesara
dependencies:
- condition: zookeeper.enabled
  name: zookeeper
  repository: https://charts.bitnami.com/bitnami
  version: 9.2.7
- alias: registry
  condition: registry.enabled
  name: nifi-registry
  repository: https://dysnix.github.io/charts/
  version: 1.0.0
- condition: ca.enabled
  name: ca
  repository: ""
  version: 1.0.1
- condition: openldap.enabled
  name: openldap
  repository: https://charts.helm.sh/stable
  version: ~1.2.4
