{{- if index .Values "nifi-cluster" "cluster" "singleUserConfiguration" "enabled" }}
apiVersion: v1
kind: Secret
metadata:
  name: single-user-credentials
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "radar-nifi.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.singleUser.username | b64enc | quote }}
  password: {{ .Values.singleUser.password | b64enc | quote }}
{{- end }}
