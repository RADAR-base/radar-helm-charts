apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "radar-self-enrolment-ui.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "radar-self-enrolment-ui.labels" . | nindent 8 }}
        {{- with .Values.deployment.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.deployment.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "radar-self-enrolment-ui.imagePullSecrets" . | nindent 6 }}
      automountServiceAccountToken: {{ .Values.deployment.automountServiceAccountToken }}
      {{- with .Values.deployment.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.deployment.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ template "radar-self-enrolment-ui.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          env:
          # Kratos configuration
          - name: KRATOS_INTERNAL_URL
            value: {{ .Values.kratos.internalUrl | quote }}
          - name: KRATOS_ADMIN_URL
            value: {{ .Values.kratos.adminUrl | quote }}

          # Hydra configuration
          - name: HYDRA_ADMIN_URL
            value: {{ .Values.hydra.adminUrl | quote }}
          - name: HYDRA_PUBLIC_URL
            value: {{ .Values.hydra.internalUrl | quote }}
          - name: NEXT_PUBLIC_HYDRA_PUBLIC_URL
            value: {{ tpl .Values.hydra.browserUrl . | quote }}

          # REST source authorizer
          - name: RSA_BACKEND_URL
            value: {{ .Values.rest_sources_auth.backendUrl | quote }}
          - name: RSA_FRONTEND_URL
            value: {{ tpl .Values.rest_sources_auth.frontendUrl . | quote }}

          # Base path configuration
          - name: BASEPATH
            value: {{ .Values.basePath | quote }}

          # Authentication clients (ARMT, PRMT, SEP)
          - name: ARMT_CLIENT_ID
            value: {{ .Values.auth.armt.clientId | quote }}
          - name: ARMT_CLIENT_SECRET
            value: {{ .Values.auth.armt.clientSecret | quote }}
          - name: PRMT_CLIENT_ID
            value: {{ .Values.auth.prmt.clientId | quote }}
          - name: PRMT_CLIENT_SECRET
            value: {{ .Values.auth.prmt.clientSecret | quote }}
          - name: SEP_CLIENT_ID
            value: {{ .Values.auth.sep.clientId | quote }}
          - name: SEP_CLIENT_SECRET
            value: {{ .Values.auth.sep.clientSecret | quote }}

          # Public redirect URIs
          - name: NEXT_PUBLIC_ARMT_REDIRECT_URI
            value: {{ tpl .Values.auth.armt.redirectUri . | quote }}
          - name: NEXT_PUBLIC_PRMT_REDIRECT_URI
            value: {{ tpl .Values.auth.prmt.redirectUri . | quote }}
          - name: NEXT_PUBLIC_SEP_REDIRECT_URI
            value: {{ tpl .Values.auth.sep.redirectUri . | quote }}

          # GitHub and backend configuration
          - name: GITHUB_AUTH_TOKEN
            value: {{ .Values.github.authToken | quote }}
          - name: GATEWAY_URL
            value: {{ .Values.gatewayUrl | quote }}
          - name: STUDY_DEFINITION_REPOSITORY
            value: {{ .Values.studyDefinitionRepository | quote }}
          - name: MP_CONFIG_BASE_URL
            value: {{ .Values.managementportal_url | quote }}
          - name: COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "radar-self-enrolment-ui.secretname" . }}
                key: secretsCookie
          - name: CSRF_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "radar-self-enrolment-ui.secretname" . }}
                key: secretsCSRFCookie
          - name: CSRF_COOKIE_NAME
            value: {{ .Values.config.csrfCookieName | quote }}
          {{- if .Values.deployment.extraEnv }}
            {{- toYaml .Values.deployment.extraEnv | nindent 10 }}
          {{- end }}
          {{- with .Values.deployment.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          {{- if .Values.customLivenessProbe }}
          livenessProbe: {{- .Values.customLivenessProbe | toYaml | nindent 12 }}
          {{- else if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.basePath }}/health/alive
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.customReadinessProbe }}
          readinessProbe: {{- .Values.customReadinessProbe | toYaml | nindent 12 }}
          {{- else if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.basePath }}/health/ready
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.customStartupProbe }}
          startupProbe: {{- .Values.customStartupProbe | toYaml | nindent 12 }}
          {{- else if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.basePath }}/health/ready
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
